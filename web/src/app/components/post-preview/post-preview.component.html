<app-voting [post]="post"></app-voting>

<div class="post-body">
  <div class="header">
    <span
      *ngIf="post.creator"
      class="user"
    >posted by {{ post.creator.username }}</span>
  </div>
  
  <div class="content">
    <div>{{ post.title }}</div>
  </div>
  
  <div class="footer">
  
  </div>
</div>
