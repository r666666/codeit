<form
  class="form-wrap"
  [formGroup]="form"
  *ngIf="form"
  (ngSubmit)="submitForm()"
>
  <mat-form-field>
    <mat-label>New password</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"
      placeholder="Password"
      minlength="4"
    >
  </mat-form-field>

  <button
    class="button"
    type="submit"
    [disabled]="!form.valid"
  >Change password</button>
</form>
