<div class="content-header">
  <a routerLink="/create-post">Create post</a>
</div>

<div *ngFor="let post of posts">
  <span class="mr-2">{{ post.id }}</span>
  <span class="mr-2">{{ post.title }}</span>
  <span class="mr-2">{{ post.creatorId }}</span>
  <span>{{ post.createdAt }}</span>
  <div>{{ post.text }}</div>
</div>
