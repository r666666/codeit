<form
  class="form-wrap"
  [formGroup]="form"
  *ngIf="form"
  (ngSubmit)="submitForm()"
>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      email="true"
      formControlName="email"
      placeholder="Email"
      minlength="3"
    >
  </mat-form-field>

  <button
    class="button"
    type="submit"
    [disabled]="!form.valid"
  >Forgot password</button>
</form>
