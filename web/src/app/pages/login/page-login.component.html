<form
  class="form-wrap"
  [formGroup]="form"
  *ngIf="form"
  (ngSubmit)="submitForm()"
>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input
      matInput
      formControlName="username"
      placeholder="Username"
      minlength="4"
    >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"
      placeholder="Password"
      minlength="4"
    >
  </mat-form-field>

  <button
    class="button"
    type="submit"
    [disabled]="!form.valid"
  >Login</button>

  <a class="mt-2" routerLink="/forgot-password">Forgot password?</a>
</form>
