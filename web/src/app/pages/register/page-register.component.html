<form
  class="form-wrap"
  [formGroup]="form"
  *ngIf="form"
  (ngSubmit)="submitForm()"
>
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      email="true"
      formControlName="email"
      placeholder="Email"
      minlength="3"
    >
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Username</mat-label>
    <input
      matInput
      formControlName="username"
      placeholder="Username"
      minlength="4"
    >
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"
      placeholder="Password"
      minlength="4"
    >
  </mat-form-field>

  <button
    class="button"
    type="submit"
    [disabled]="!form.valid"
  >Register</button>
</form>
